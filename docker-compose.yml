services:
  backend:
    build: .
    env_file:
      - .env
    ports: 
      - "8080:8080"
    volumes:
      - .:/user/src/app
    depends_on:
      - db


  db:
    image: postgres
    container_name: db
    restart: always
    ports: 
      - "5432:5432"
    environment:
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_DB=${PGDATABASE}
    volumes:
      - ./db_data:/var/lib/postgresql/data
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
